{% extends 'base.html' %}
{% load static %}
{% static 'images' as baseUrl %}

{% block content %}

<!-- breadcrumb area start -->
<section class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-area-content">
                    <!-- <h1>{{ object.series.title }}: {{ object.title }}</h1> -->
                    <h1>My Profile</h1>
                </div>
            </div>
        </div>
    </div>
</section><!-- breadcrumb area end -->
<!-- blog area start -->
<section class="blog-details">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="news-details">
                    <div class="details-reply">
                        <h2>Profile</h2>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                {% for message in messages %}
                                    {% if 'profile' in message.tags %}
                                        <div class="alert alert-info">{{message}}</div>
                                    {% endif %}
                                {% endfor %}
                                <div class="col-lg-12">
                                    <div class="select-container">
                                        <input type="text" placeholder="Username" value="{{user.username}}" disabled/>
                                        <i class="icofont icofont-ui-user"></i>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="select-container">
                                        <input type="text" placeholder="FirstName" name="fname" value="{{user.firstname}}"/>
                                        <i class="icofont icofont-ui-user"></i>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="select-container">
                                        <input type="text" placeholder="LastName" name="lname" value="{{user.lastname}}"/>
                                        <i class="icofont icofont-ui-user"></i>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="select-container">
                                        <input type="text" placeholder="Email" name="email" value="{{user.email}}" disabled/>
                                        <i class="icofont icofont-envelope"></i>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="select-container">
                                        <input type="text" placeholder="Phone" name="phone" value="{{user.profile.phone}}"/>
                                        <i class="icofont icofont-phone"></i>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="textarea-container">
                                        <textarea placeholder="Bio" name="bio">{{user.profile.bio}}</textarea>
                                        <button><i class="icofont icofont-comment"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="details-comment">
                                <!-- <a class="theme-btn theme-btn2" href="#">Post Comment</a> -->
                                <button class="theme-btn theme-btn2" type="submit">Update Profile</button>
                                <!-- <p>You may use these HTML tags and attributes: You may use these HTML tags and attributes: You may use these HTML tags and attributes: </p> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!-- blog area end -->


{% endblock content %}
